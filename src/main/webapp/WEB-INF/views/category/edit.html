<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit category</title>
</head>
<body>
    <h1>Edit category</h1>
    <a href="/categories">Category list</a>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/categories/edit}" th:object="${category}" method="post">
        <input hidden name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Save category"></td>
            </tr>
        </table>
    </form>

</body>
</html>
